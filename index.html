<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Eldritch Game</title>
</head>
<body> 
  <header class="header">
  </header>
  <div class="container">
   <div class="ancients__wrapper">
    <div class="row">
       <div class="column">
      <div class="ancients-card" id="cthulthu">Cthulthu</div>
      </div>
      <div class="column">
       <div class="ancients-card" id="shubniggurath">Shubniggurath</div>
      </div>
    </div>
    <div class="row">
      <div class="column">
       <div class="ancients-card" id="iogsothoth">IogSothoth</div>
      </div>
      <div class="column">
       <div class="ancients-card" id="azathoth">Azathoth</div>
      </div>
    </div>
   </div>
   <div class="levels__wrapper">
      <h2>Chooze the level</h2>
      <div class="level">Easy peasy</div>
      <div class="level">Casual</div>
      <div class="level">Normal</div>
      <div class="level">Hard</div>
      <div class="level">Extreme</div>
      <div class="row">
      
      </div>
      <div class="row">
        <div class="first-stage"><h2>First Stage</h2></div>
        <div class="row">
          <div class="green"></div>
          <div class="brown"></div>
          <div class="blue"></div>
        </div>
      </div>
      <div class="row">
      <div class="second-stage"><h2>Second Stage</h2></div>
      <div class="row">
        
        <div class="green"></div>
        <div class="brown"></div>
        <div class="blue"></div>
      
    </div>
      </div>
      <div class="row">
      <div class="third-stage"><h2>Third Stage</h2></div>
    
        <div class="row">
        <div class="green"></div>
        <div class="brown"></div>
        <div class="blue"></div>
        </div>
    </div>
   
   </div>
   <div class="card__wrapper">
    <div class="shuffle">Shuffle</div>
    <div class="row">
    
    <div class="card"></div>
    <div class="card" id="empty"></div>
      
    </div>
   </div>
  </div>
  </main>
  <footer class="footer">
  </footer>
  <script type="module" src="js/script.js"></script>
</body>
</html>
